<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1><i class="fa-regular fa-credit-card"></i> Expense Tracker</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit eos asperiores!</p>

      <!-- form -->
      <div class="form-container">
        <h2>&plus; Add Expense</h2>

        <form action="POST" id="expense-form">
          <label>Item <input type="text" name="item" id="item-input" placeholder="groceries" /></label>
          <label>Cost&nbsp;(USD)<input type="text" name="cost" id="cost-input" placeholder="100" /></label>
          <button type="submit">Add</button>
        </form>
      </div>

      <!-- expense list -->
      <ul id="expense-list"></ul>
    </section>

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/440907fa2a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
